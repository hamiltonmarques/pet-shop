<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <link href='https://fonts.googleapis.com/css?family=Baloo 2' rel='stylesheet'>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/carrousel.css">
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">Menu</a>
                </div>
            </div>
            <!-- Menu lateral - lista dos itens que compoem o menu -->
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="index.html" class="sidebar-link">
                        <i class="lni lni-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="cadastro_cliente.html" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Cadastro Cliente</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="cadastro_pet.html" class="sidebar-link">
                        <i class="lni lni-bug"></i>
                        <span>Cadastro Pet</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="produto.html" class="sidebar-link">
                        <i class="lni lni-cart"></i>
                        <span>Produto</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="servicos.html" class="sidebar-link">
                        <i class="lni lni-delivery"></i>
                        <span>Serviços</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="fale_conosco.html" class="sidebar-link">
                        <i class="lni lni-whatsapp"></i>
                        <span>Fale Conosco</span>
                    </a>
                </li>
            </ul>
        </aside>
        <div class="main">
            <div>
                <h1>
                    <img src="images/petshop.jpg" width="230" height="210" />
                </h1>
                <section class="container">
                    <header>Cadastro Cliente</header>

                    <form action="#" class="form" id="cliForm" onsubmit="return cancelaEnvio()">
                        <div class="input-box">
                            <input type="text" placeholder="Nome *" id="cliName" required />
                        </div>

                        <div class="input-box address">
                            <div class="column">
                                <input type="text" placeholder="RG *" id="cliRg" required />
                                <input type="text" placeholder="CPF *" id="cliCpf" required />
                            </div>
                            <div class="column">
                                <input type="text" placeholder="Data Nasc *" id="cliDataNasc" required />
                                <div class="select-box">
                                    <select id="cliGenero" required>
                                        <option value="" hidden>Gênero *</option>
                                        <option>Masculino</option>
                                        <option>Feminino</option>
                                        <option>Outro</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="input-box">
                            <input type="text" placeholder="Email *" id="cliEmail" required />
                        </div>

                        <div class="input-box">
                            <input type="password" placeholder="Senha *" id="cliPassword" required />
                        </div>
                        <button class="btn btn-secondary" type="submit" onclick="cadastraCliente()">Salvar</button>
                    </form>
                </section>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>

    <script>
        // Adiciona máscara nos campos correspondentes
        $('#cliRg').mask('0000000000');
        $('#cliCpf').mask('000.000.000-00');
        $('#cliDataNasc').mask('00/00/0000');
    </script>

    <script>
        // Essa funcao simula o cadastramento de um cliente
        function cadastraCliente() {

            let fields = new Array();

            fields.push(document.getElementById("cliName"));
            fields.push(document.getElementById("cliRg"));
            fields.push(document.getElementById("cliCpf"));
            fields.push(document.getElementById("cliDataNasc"));
            fields.push(document.getElementById("cliGenero"));
            fields.push(document.getElementById("cliEmail"));
            fields.push(document.getElementById("cliPassword"));

            if (isVazio(fields)) {
                // TODO: chamar endpoint que cadastra novo Cliente

                // Uso do SweetAlert2
                Swal.fire({
                    title: "Novo Cliente",
                    text: "Cliente cadastrado com sucesso!",
                    icon: "success"
                }).then(function () {
                    document.getElementById("cliForm").reset();
                });
            }
        }
    </script>
</body>

</html>
